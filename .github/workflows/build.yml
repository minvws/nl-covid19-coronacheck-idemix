name: Build and test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: '1.16'
          check-latest: true
          cache: true

      - name: Build
        run: go build -v -o publish/coronacheck-idemix ./

      - name: Publish archive with artifacts
        uses: actions/upload-artifact@v2
        with:
          name: publish-folder
          path: |
            publish

      - name: Test
        run: go test -v ./...
