name: Create issuer release package


on:
  create:
    tags:
      - v*

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - uses: actions/checkout@v1

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
            go-version: 1.16

      - name: Build
        run: go build -v -o release/coronacheck-idemix ./

      - name: Create version.json
        run: 'echo "{ \"version\": \"${{ env.RELEASE_VERSION }}\", \"git_ref\": \"$GITHUB_SHA\"}" > release/version.json'

      - name: Create tar
        run: cd release && tar -czf ../coronacheck-idemix_${{ env.RELEASE_VERSION }}.tar.gz ./

      - name: Upload release tar
        uses: actions/upload-artifact@v1
        with:
          name: coronacheck_idemix_${{ env.RELEASE_VERSION }}
          path: coronacheck_idemix_${{ env.RELEASE_VERSION }}.tar.gz

